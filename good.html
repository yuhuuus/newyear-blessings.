<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年祝福</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>🎊 新年祝福 🎉</h1>
    <button id="startBtn">🌟 开始祝福 🌟</button>
  </div>

  <!-- Modal for greeting cards -->
  <div id="modal" class="modal">
    <div class="card">
      <p id="cardMessage"></p>
      <button id="nextBtn">✨ 下一条祝福 ✨</button>
    </div>
  </div>

  <!-- Final message -->
  <div id="finalMessage" class="final-message">
    <h2>愿你们新的一年，幸福满满，梦想成真！🐍 蛇年大吉！🎊</h2>
    <img id="blessingImage" alt="新年祝福图片">
  </div>

  <script src="script.js"></script>
</body>

</html>
